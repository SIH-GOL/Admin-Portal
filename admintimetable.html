    <style>
      :root {
        --main-bg-color: #0e0e1a;
        --header-bg-color: #1e1e2e;
        --font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        --accent: #8b5cf6;
        --card-bg: #2a2a3e;
        --muted: #ccc;
        --danger: #ef4444;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: var(--font-family);
        background: var(--main-bg-color);
        color: white;
      }
      .header-section {
        padding: 15px 40px;
        background: var(--header-bg-color);
        position: sticky;
        top: 0;
      }
      .container {
        max-width: 900px;
        margin: 20px auto;
        padding: 20px;
      }
      .view-toggle {
        display: flex;
        margin-bottom: 20px;
        background: #1e1e2e;
        border-radius: 8px;
        overflow: hidden;
      }
      .view-toggle button {
        flex: 1;
        padding: 12px;
        border: 0;
        background: transparent;
        color: var(--muted);
        font-weight: 600;
        cursor: pointer;
      }
      .view-toggle button.active {
        background: var(--accent);
        color: #fff;
      }

      .day-selector {
        display: flex;
        justify-content: center;
        margin-bottom: 15px;
        gap: 8px;
      }
      .day-selector button {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        border: 1px solid #333;
        background: #1e1e2e;
        color: var(--muted);
        cursor: pointer;
      }
      .day-selector button.active {
        background: var(--accent);
        color: #fff;
        border-color: var(--accent);
      }

      #daily-title,
      #today-title {
        text-align: center;
        margin-bottom: 16px;
        padding: 10px;
        background: #1e1e2e;
        color: #c084fc;
        border-radius: 8px;
        font-weight: 600;
      }

      .class-card {
        background: var(--card-bg);
        border-radius: 8px;
        padding: 12px 14px;
        margin-bottom: 12px;
        border-left: 5px solid;
        position: relative;
      }
      .time-info {
        font-size: 0.9rem;
        color: var(--muted);
        margin-bottom: 6px;
        font-weight: 500;
      }
      .subject-info {
        font-size: 1.05rem;
        font-weight: 700;
        margin-bottom: 6px;
      }
      .details {
        font-size: 0.9rem;
        color: var(--muted);
        line-height: 1.3;
      }

      /* delete icon/button shown only in edit mode for that day */
      .delete-btn {
        position: absolute;
        right: 8px;
        top: 8px;
        background: transparent;
        border: 0;
        color: #fff;
        cursor: pointer;
        padding: 6px;
        border-radius: 6px;
        font-size: 14px;
        display: none;
      }
      .delete-btn.visible {
        display: block;
        background: rgba(255, 0, 0, 0.15);
        border: 1px solid rgba(255, 0, 0, 0.25);
        color: var(--danger);
      }

      /* edit panel and controls */
      .edit-panel {
        background: #141424;
        padding: 12px;
        border-radius: 8px;
        margin-top: 12px;
        border: 1px solid #2a2a3e;
      }
      .edit-row {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
        margin-bottom: 8px;
      }
      .edit-row .full {
        grid-column: 1/-1;
      }
      .edit-panel input,
      .edit-panel select {
        width: 100%;
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #333;
        background: #0f0f1a;
        color: white;
      }
      .edit-actions {
        display: flex;
        gap: 8px;
        justify-content: center;
        margin-top: 8px;
      }
      .btn {
        padding: 8px 14px;
        border-radius: 6px;
        border: 0;
        cursor: pointer;
        font-weight: 600;
      }
      .btn.add {
        background: #10b981;
        color: white;
      }
      .btn.cancel {
        background: #6b7280;
        color: white;
      }
      .btn.open-edit {
        display: block;
        margin: 18px auto 0;
        background: var(--accent);
        color: white;
        padding: 10px 18px;
        border-radius: 6px;
        border: 0;
        cursor: pointer;
        font-weight: 600;
      }
      .small-muted {
        font-size: 0.85rem;
        color: var(--muted);
        text-align: center;
        margin-top: 6px;
      }
    </style>
  </head>

      // ---------- render a single class card ----------
      function makeClassCard(day, cls, idx) {
        const card = document.createElement("div");
        card.className = "class-card";
        card.style.borderLeftColor = getSubjectColor(cls.subject_code || "");
        card.innerHTML = `
        <div class="time-info">Period ${cls.period}: ${formatTime(
          cls.time_start
        )} - ${formatTime(cls.time_end)}</div>
        <div class="subject-info">${cls.subject_name} <small>(${

        <div class="details">
          <div><strong>Teacher:</strong> ${cls.teacher || "N/A"}</div>
          <div><strong>Room:</strong> ${cls.room || "N/A"}</div>
          ${cls.group ? `<div><strong>Group:</strong> ${cls.group}</div>` : ""}
        </div>

        card.appendChild(del);

        return card;

      // ---------- delete a class ----------

        // remove the item at idx for that day
        timetableData[day].splice(idx, 1);
        // optional: keep period numbers consistent by reassigning sequentially by index or keep original periods.
        // We'll keep periods as provided but we can reassign sequential numbers to keep UI neat:
        timetableData[day].forEach((p, i) => (p.period = i + 1));
        reRender();
      }

      // ---------- add a class (uses form values) ----------
      function addClassToDay(day, newObj) {
        // push then sort by period to keep ordering consistent
        timetableData[day].push(newObj);
        timetableData[day].sort((a, b) => (a.period || 0) - (b.period || 0));
        // reassign period indices to keep neat (optional)
        timetableData[day].forEach((p, i) => (p.period = i + 1));
        reRender();
      }

        todayView.appendChild(editBtn);

        };
        actions.appendChild(addBtn);
        actions.appendChild(cancelBtn);

        form.appendChild(row1);
        form.appendChild(row2);
        form.appendChild(row3);
        form.appendChild(actions);
        panel.appendChild(form);

        return panel;
      }

      // ---------- re-render depending on activeView ----------
      function reRender() {
        if (activeView === "today") {
          todayView.style.display = "block";
          weeklyView.style.display = "none";
          renderToday();
        } else {
          todayView.style.display = "none";
          weeklyView.style.display = "block";
          renderWeekly();
        }
      }

      // ---------- view toggles ----------
      todayBtn.onclick = () => {
        activeView = "today";
        todayBtn.classList.add("active");
        weeklyBtn.classList.remove("active");
        editDay = null;
        reRender();
      };
      weeklyBtn.onclick = () => {
        activeView = "weekly";
        weeklyBtn.classList.add("active");
        todayBtn.classList.remove("active");
        reRender();
      };

      // day selector buttons in weekly view: set currentDayOfWeek and render
      dayButtons.forEach((btn) => {
        btn.onclick = () => {
          const id = btn.id.split("-")[0];
          // NOTE: our keys are MON,TUE... btn id 'mon-btn' -> 'mon' -> uppercase first 3 letters
          const dayKey =
            id.toUpperCase().substring(0, 3) === "SAT"
              ? "SAT"
              : id.toUpperCase().substring(0, 3);
          // convert two-letter 'mon' -> 'MON', we expect these buttons named as mon,tue,...
          // we'll map small values to our keys:
          const mapping = {
            mon: "MON",
            tue: "TUE",
            wed: "WED",
            thu: "THU",
            fri: "FRI",
            sat: "SAT",
          };
          currentDayOfWeek = mapping[id] || "MON";
          editDay = null;
          reRender();
        };
      });

      // initial render (today)
      reRender();

      // Expose functions for debugging in console (optional)
      window._timetableData = timetableData;
    </script>
  </body>
