<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Portal - Upload Results</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f0f2d;
      color: white;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background: #14143a;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h2 {
      margin: 0;
      color: #fff;
      font-size: 22px;
    }

    .nav-buttons button {
      margin-left: 10px;
      padding: 8px 18px;
      border: none;
      border-radius: 20px;
      background: linear-gradient(90deg, #ff00cc, #7928ca);
      color: white;
      font-weight: 500;
      cursor: pointer;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #1d1d4f;
      padding: 25px;
      border-radius: 12px;
    }

    h3 {
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: 600;
      text-align: center;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 500;
    }

    select, input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #2b2b63;
      color: white;
      font-size: 15px;
    }

    select:focus, input:focus {
      outline: 2px solid #7928ca;
    }

    .btn-submit {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #ff00cc, #7928ca);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-submit:hover {
      opacity: 0.9;
    }

    .success-message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      background: #2b9943;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h2>SLISS - Teacher Portal</h2>
    <div class="nav-buttons">
      <button>Home</button>
      <button>Logout</button>
    </div>
  </div>

  <div class="container">
    <h3>Upload Student Result</h3>
    <form id="resultForm">
      <label for="semester">Select Semester</label>
      <select id="semester" required>
        <option value="">-- Select Semester --</option>
        <option>Semester 1</option>
        <option>Semester 2</option>
        <option>Semester 3</option>
        <option>Semester 4</option>
        <option>Semester 5</option>
        <option>Semester 6</option>
        <option>Semester 7</option>
        <option>Semester 8</option>
      </select>

      <label for="roll">Student Roll No.</label>
      <input type="text" id="roll" placeholder="Enter Roll Number" required />

      <label for="subject">Subject Name</label>
      <input type="text" id="subject" placeholder="Enter Subject" required />

      <label for="marks">Marks</label>
      <input type="number" id="marks" placeholder="Enter Marks (out of 100)" required min="0" max="100"/>

      <button type="submit" class="btn-submit">Upload Result</button>
    </form>

    <div class="success-message" id="successMsg">
      âœ… Result uploaded successfully!
    </div>
  </div>

  <script>
    const form = document.getElementById("resultForm");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      // Normally here you would send data to backend (API / Database)
      let semester = document.getElementById("semester").value;
      let roll = document.getElementById("roll").value;
      let subject = document.getElementById("subject").value;
      let marks = document.getElementById("marks").value;

      console.log("Result Uploaded:", { semester, roll, subject, marks });

      successMsg.style.display = "block";
      form.reset();

      setTimeout(() => {
        successMsg.style.display = "none";
      }, 3000);
    });
  </script>
</body>
</html>
