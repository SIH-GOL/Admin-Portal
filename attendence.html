<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Attendance Management</title>
    <style>
        body {
            background-color: #0e0e1a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 30px;
        }

        .card {
            max-width: 1000px;
            margin: 0 auto;
            background: #141428;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #c084fc;
            text-align: center;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .controls select, .controls input[type="date"] {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #1e1e2e;
            color: white;
            font-size: 16px;
        }

        .controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #8b5cf6, #d946ef);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .controls button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        
        .section-header {
            font-size: 1.5em;
            color: #bb86fc;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        
        .daily-attendance-status {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .daily-attendance-status button {
            background: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        
        .daily-attendance-status button.active.absent,
        .daily-attendance-status button.absent {
            background: #f44336;
        }

        .student-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .student-table th, .student-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #2c2c2c;
        }
        
        .student-table th {
            color: #bb86fc;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .student-table tr:hover {
            background-color: #1e1e2e;
        }

        .status-input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #333;
            background: #2c2c2c;
            color: white;
        }

        .save-btn {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Teacher Attendance Management</h1>

    <div class="controls">
        <select id="subject-select">
            <option value="" disabled selected>Select Subject</option>
        </select>
    </div>

    <h2 class="section-header">Take Daily Attendance</h2>
    <div class="controls">
        <label for="attendance-date">Date:</label>
        <input type="date" id="attendance-date">
        <button id="save-daily-btn">Save Daily Attendance</button>
    </div>
    
    <div class="table-container">
        <table class="student-table">
            <thead>
                <tr>
                    <th>Admission No.</th>
                    <th>Student Name</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="daily-attendance-body">
                </tbody>
        </table>
    </div>

    <h2 class="section-header">Edit Total Attendance</h2>
    <div class="controls">
        <button id="save-all-btn">Save All Changes</button>
    </div>

    <div class="table-container">
        <table class="student-table">
            <thead>
                <tr>
                    <th>Admission No.</th>
                    <th>Student Name</th>
                    <th>Present</th>
                    <th>Absent</th>
                    <th>Total Classes</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="total-attendance-body">
                </tbody>
        </table>
    </div>
</div>

<script>
    const studentAttendanceData = {
        "Discrete Structures and Theory of Logic": {
            students: [
                { id: 240290010001, name: "Kritika Malik", present: 18, absent: 2 },
                { id: 240290010002, name: "Khusagrah Tomar", present: 15, absent: 5 },
                { id: 240290010003, name: "Sakshi Malik", present: 20, absent: 0 },
                { id: 240290010004, name: "Mohd Azam Khan", present: 10, absent: 10 },
            ],
            daily: {}
        },
        "Computer Organization and Architecture": {
            students: [
                { id: 240290010001, name: "Kritika Malik", present: 13, absent: 7 },
                { id: 240290010002, name: "Khusagrah Tomar", present: 18, absent: 2 },
                { id: 240290010003, name: "Sakshi Malik", present: 10, absent: 10 },
                { id: 240290010004, name: "Mohd Azam Khan", present: 5, absent: 15 },
            ],
            daily: {}
        },
        "Data Structures Lab": {
            students: [
                { id: 240290010001, name: "Kritika Malik", present: 11, absent: 2 },
                { id: 240290010002, name: "Khusagrah Tomar", present: 10, absent: 3 },
                { id: 240290010003, name: "Sakshi Malik", present: 13, absent: 0 },
                { id: 240290010004, name: "Mohd Azam Khan", present: 8, absent: 5 },
            ],
            daily: {}
        },
        "Web Designing Workshop": {
            students: [
                { id: 240290010001, name: "Kritika Malik", present: 10, absent: 2 },
                { id: 240290010002, name: "Khusagrah Tomar", present: 9, absent: 3 },
                { id: 240290010003, name: "Sakshi Malik", present: 12, absent: 0 },
                { id: 240290010004, name: "Mohd Azam Khan", present: 7, absent: 5 },
            ],
            daily: {}
        }
    };

    // Use localStorage for persistence
    const attendanceData = JSON.parse(localStorage.getItem('attendanceData')) || studentAttendanceData;

    const subjectSelect = document.getElementById('subject-select');
    const totalAttendanceBody = document.getElementById('total-attendance-body');
    const dailyAttendanceBody = document.getElementById('daily-attendance-body');
    const saveAllBtn = document.getElementById('save-all-btn');
    const saveDailyBtn = document.getElementById('save-daily-btn');
    const attendanceDateInput = document.getElementById('attendance-date');

    // Populate subject dropdown
    const subjects = Object.keys(attendanceData);
    subjects.forEach(subject => {
        const option = document.createElement('option');
        option.value = subject;
        option.textContent = subject;
        subjectSelect.appendChild(option);
    });

    // Render total attendance table
    const renderTotalAttendance = (subject) => {
        totalAttendanceBody.innerHTML = '';
        const students = attendanceData[subject]?.students;
        if (!students) return;

        students.forEach(student => {
            const totalClasses = student.present + student.absent;
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${student.id}</td>
                <td>${student.name}</td>
                <td><input type="number" class="status-input present-input" value="${student.present}" min="0"></td>
                <td><input type="number" class="status-input absent-input" value="${student.absent}" min="0"></td>
                <td>${totalClasses}</td>
                <td>
                    <button class="save-btn" data-id="${student.id}" data-subject="${subject}">Save</button>
                </td>
            `;
            totalAttendanceBody.appendChild(row);
        });
    };

    // Render daily attendance table
    const renderDailyAttendance = (subject) => {
        dailyAttendanceBody.innerHTML = '';
        const students = attendanceData[subject]?.students;
        if (!students) return;
        
        const selectedDate = attendanceDateInput.value;
        const dailyRecord = attendanceData[subject].daily[selectedDate] || {};

        students.forEach(student => {
            const status = dailyRecord[student.id] || 'unknown';
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${student.id}</td>
                <td>${student.name}</td>
                <td class="daily-attendance-status" data-id="${student.id}">
                    <button class="${status === 'Present' ? 'active' : ''}">Present</button>
                    <button class="${status === 'Absent' ? 'active absent' : 'absent'}">Absent</button>
                </td>
            `;
            dailyAttendanceBody.appendChild(row);
        });
    };

    // Main event listener for subject change
    subjectSelect.addEventListener('change', (e) => {
        const selectedSubject = e.target.value;
        renderTotalAttendance(selectedSubject);
        renderDailyAttendance(selectedSubject);
    });

    // Event listener for daily attendance buttons
    dailyAttendanceBody.addEventListener('click', (e) => {
        if (e.target.tagName === 'BUTTON') {
            const statusContainer = e.target.closest('.daily-attendance-status');
            const studentId = statusContainer.dataset.id;
            const status = e.target.textContent;

            const buttons = statusContainer.querySelectorAll('button');
            buttons.forEach(btn => btn.classList.remove('active'));
            e.target.classList.add('active');
            
            const selectedSubject = subjectSelect.value;
            const selectedDate = attendanceDateInput.value;

            if (!selectedDate) {
                alert("Please select a date first.");
                e.target.classList.remove('active');
                return;
            }

            if (!attendanceData[selectedSubject].daily[selectedDate]) {
                attendanceData[selectedSubject].daily[selectedDate] = {};
            }
            attendanceData[selectedSubject].daily[selectedDate][studentId] = status;
        }
    });

    // Event listener for saving daily attendance
    saveDailyBtn.addEventListener('click', () => {
        const selectedSubject = subjectSelect.value;
        const selectedDate = attendanceDateInput.value;
        if (!selectedSubject || !selectedDate) {
            alert("Please select a subject and a date.");
            return;
        }

        const dailyRecord = attendanceData[selectedSubject].daily[selectedDate] || {};
        const students = attendanceData[selectedSubject].students;
        
        students.forEach(student => {
            const status = dailyRecord[student.id];
            if (status === 'Present') {
                student.present += 1;
            } else if (status === 'Absent') {
                student.absent += 1;
            }
        });

        localStorage.setItem('attendanceData', JSON.stringify(attendanceData));
        alert("Daily attendance saved and totals updated!");
        renderTotalAttendance(selectedSubject);
    });

    // Event listener for individual Save buttons (total attendance)
    totalAttendanceBody.addEventListener('click', (e) => {
        if (e.target.classList.contains('save-btn')) {
            const row = e.target.closest('tr');
            const studentId = parseInt(e.target.dataset.id);
            const selectedSubject = e.target.dataset.subject;
            const presentInput = row.querySelector('.present-input');
            const absentInput = row.querySelector('.absent-input');

            const newPresent = parseInt(presentInput.value);
            const newAbsent = parseInt(absentInput.value);
            
            const student = attendanceData[selectedSubject].students.find(s => s.id === studentId);
            
            if (student) {
                student.present = newPresent;
                student.absent = newAbsent;
                localStorage.setItem('attendanceData', JSON.stringify(attendanceData));
                alert(`Attendance for ${student.name} updated!`);
                renderTotalAttendance(selectedSubject);
            }
        }
    });

    // Event listener for "Save All" button (total attendance)
    saveAllBtn.addEventListener('click', () => {
        const selectedSubject = subjectSelect.value;
        if (!selectedSubject) {
            alert("Please select a subject first.");
            return;
        }

        const rows = totalAttendanceBody.querySelectorAll('tr');
        rows.forEach(row => {
            const studentId = parseInt(row.querySelector('.save-btn').dataset.id);
            const presentInput = row.querySelector('.present-input');
            const absentInput = row.querySelector('.absent-input');

            const newPresent = parseInt(presentInput.value);
            const newAbsent = parseInt(absentInput.value);

            const student = attendanceData[selectedSubject].students.find(s => s.id === studentId);
            if (student) {
                student.present = newPresent;
                student.absent = newAbsent;
            }
        });

        localStorage.setItem('attendanceData', JSON.stringify(attendanceData));
        alert("All attendance records have been saved!");
        renderTotalAttendance(selectedSubject);
    });

    // Initial render
    subjectSelect.value = subjects[0];
    renderTotalAttendance(subjects[0]);
    renderDailyAttendance(subjects[0]);
</script>

</body>
</html>
